<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monopoly With UI</title>
    <script src="appWithUI.js" type="module"></script>
    <link rel="stylesheet" href="styleWithUI.css">
</head>

<body>

    <div class="container" id="main">
        <div class="box" id="box1"><img src="./images/dice1.jpg" id="img1" alt="dice1"><img src="./images/dice2.jpg"
                id="img2" alt="dice2">0
        </div>
        <div class="box" id="box2">10</div>
        <div class="box" id="box3">20</div>
        <div class="box" id="box4">30</div>
        <div class="box" id="box5">Jail</div>
        <div class="box" id="box6" style="visibility: hidden;">6</div>
        <div class="box" id="box7" style="visibility: hidden;">7</div>
        <div class="box" id="box8">40</div>
        <div class="box" id="box9">100</div>
        <div class="box" id="box10" style="visibility: hidden;">10</div>
        <div class="box" id="box11" style="visibility: hidden;">11</div>
        <div class="box" id="box12">50</div>
        <div class="box" id="box13">90</div>
        <div class="box" id="box14">80</div>
        <div class="box" id="box15">70</div>
        <div class="box" id="box16">60</div>
    </div>

    <button class="button" id="player-1" onclick>player-1</button>
    <button class="button" id="player-2" onclick>player-2</button>
    <div class="money">
        <div class="item3" id="item3">1000</div>
        <div class="item4" id="item4">1000</div>
    </div>
</body>

</html>
